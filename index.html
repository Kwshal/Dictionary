<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shhhh</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="manifest" href="./manifest.json">
     <meta name="theme-color" content="#ffffff">

</head>

<body>
     <!-- full screen textarea (input) -->
     <textarea id="input-area" placeholder="Type here..."></textarea>
     <main>
          <!-- <h3>Dictionary</h3> -->
          <section>
               <button id="add-name" class="add"><h3>Names +</h3></button>
               <ul id="names-list">
               </ul>
          </section>
          <!-- <hr> -->

          <section>
              
               <button id="add-thing" class="add"> <h3>Words +</h3></button>
               <ul id="things-list">
               </ul>
          </section>
          <!-- <hr> -->

          <section>
               
               <button id="add-place" class="add"><h3>Places +</h3></button>
               <ul id="places-list">
               </ul>
          </section>
          <!-- <hr> -->

          <section>
               
               <button id="add-verb" class="add"><h3>Verbs +</h3></button>
               <ul id="verbs-list">
               </ul>
          </section>
          <!-- <hr> -->

          <section>
               
               <button id="add-sentence" class="add"><h3>Sentences +</h3></button>
               <ul id="sentences-list">
               </ul>
          </section>

     </main>
     <script src="script.js" type="module"></script>
     <script src="db.js" type="module"></script>
</body>

</html>
