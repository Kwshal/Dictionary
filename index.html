<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shhhh</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="manifest" href="./manifest.json">
     <meta name="theme-color" content="#ffffff">

</head>

<body>
     <!-- full screen textarea (input) -->
     <textarea id="input-area" placeholder="Type here..."></textarea>
     <main>
          <h3>Dictionary</h3>
          <section>
               <h4>Names6</h4>
               <ul id="names-list">
               </ul>
               <button id="add-name" class="add">+</button>
          </section>
          <hr>

          <section>
               <h4>Words</h4>
               <ul id="things-list">
               </ul>
               <button id="add-thing" class="add">+</button>
          </section>
          <hr>

          <section>
               <h4>Places</h4>
               <ul id="places-list">
               </ul>
               <button id="add-place" class="add">+</button>
          </section>
          <hr>

          <section>
               <h4>Verbs</h4>
               <ul id="verbs-list">
               </ul>
               <button id="add-verb" class="add">+</button>
          </section>
          <hr>

          <section>
               <h4>Sentences</h4>
               <ul id="sentences-list">
               </ul>
               <button id="add-sentence" class="add">+</button>
          </section>

     </main>
     <script src="script.js" type="module"></script>
     <script src="db.js" type="module"></script>
</body>

</html>
