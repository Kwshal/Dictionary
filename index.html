<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shhhh</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="manifest" href="./manifest.json">
     <meta name="theme-color" content="#ffffff">

</head>

<body>
     <!-- full screen textarea (input) -->
     <textarea id="input-area" placeholder="Type here..."></textarea>
     <main>
          <!-- <h5>Dictionary</h5> -->
          <section>
               <button id="add-name" class="add"><h5>Names +</h5></button>
               <ul id="names-list">
               </ul>
          </section>
          <!-- <hr> -->

          <section>
               
               <button id="add-place" class="add"><h5>Places +</h5></button>
               <ul id="places-list">
               </ul>
          </section>
          <!-- <hr> -->


          <section>
               
               <button id="add-verb" class="add"><h5>Verbs +</h5></button>
               <ul id="verbs-list">
               </ul>
          </section>
          <!-- <hr> -->
          <section>
              
               <button id="add-thing" class="add"> <h5>Words +</h5></button>
               <ul id="things-list">
               </ul>
          </section>
          <!-- <hr> -->

          <section>
               
               <button id="add-sentence" class="add"><h5>Sentences +</h5></button>
               <ul id="sentences-list">
               </ul>
          </section>

     </main>
     <script src="script.js" type="module"></script>
     <script src="db.js" type="module"></script>
